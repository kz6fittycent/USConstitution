name: usconstitution
version: '2.0'
summary: Read the US Constitution from your Terminal!
description: |
  Keep yourself educated on the U.S. Constitution right from the terminal! 
  
    **Install the snap**

    sudo snap install usconstitution
    
    **Run it**
    
    With ascii - usconstitution
    
    Without ascii - usconstitution -p

license: MIT

base: core18
grade: stable 
confinement: strict

apps:
  usconstitution:
    command: usconstitution
    environment:
      LC_ALL: C.UTF-8

parts: 
  usconstitution:
    source: https://github.com/kz6fittycent/USConstitution
    source-type: git
    plugin: python
    python-version: python3

    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version "$(git describe --tags | sed 's/^v//' | cut -d "-" -f1)"  
      
    build-packages:
      - python3
      
    stage-packages:
      - python3
